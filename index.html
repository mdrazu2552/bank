<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Expolre</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-6xl text-center mt-10">Welcome to <span class="font-semibold text-amber-700">Baper Bank</span>!!!</h1>
</header>
<main>
<section class="w-1/3 bg-zinc-500 p-8 mx-auto mt-10">
    <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
    <div>
        <input class="block w-full mb-3 px-4 py-2 rounded" type="email" name="" id="user-email" placeholder="Your email address">
        <input class="block w-full mb-3 px-4 py-2 rounded" type="password" name="" id="user-password" placeholder="Your password">
        <button id="btn-submit" class="bg-orange-700 hover:bg-lime-700 px-7 py-3 font-semibold text-white rounded">Submit</button>
    </div>
</section>
</main>





    <!-- bootstrap JS   -->
