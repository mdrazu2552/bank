<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-10">Lets get some <span
                class="font-semibold text-amber-700">Moneeeeeeeey</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-yellow-500 p-8 rounded-xl text-white">
                    <h4 class="text-3xl font-semibold">Deposit</h4>
                    <h2 class="text-6xl mt-3 font-semibold">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl text-white">
                    <h4 class="text-3xl font-semibold">Withdraw</h4>
                    <h2 class="text-6xl mt-3 font-semibold">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-white">
                    <h4 class="text-3xl font-semibold">Balance</h4>
                    <h2 class="text-6xl mt-3 font-semibold">$<span id="balance-field">1240</span></h2>
                </div>

            </div>
        </section>

        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-cyan-600 p-8 rounded-xl ">
                    <h4 class="text-3xl font-semibold">Please Deposit</h4>
                    <input class="block w-full mb-3 px-4 py-3  mt-3 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you wanna deposit">

                    <button id="deposit-btn" class="bg-green-700 hover:bg-lime-700 px-7 py-3 mt-2 font-semibold text-white rounded">Deposit</button>
                </div>
                <div class="bg-fuchsia-500	 p-8 rounded-xl ">
                    <h4 class="text-3xl font-semibold">Please Withdraw</h4>
                    <input class="block w-full mb-3 px-4 py-3  mt-3 rounded" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you wanna withdraw">

                    <button id="Withdraw-btn" class="bg-red-600 hover:bg-lime-700 px-7 py-3 mt-2 font-semibold text-white rounded">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
<script src="JS/deposit.js"></script>
<script src="JS/withdraw.js"></script>
</body>

</html>
